<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWathch 2</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="Css/stopWatch2.css">
</head>

<body>
    <section class="cornometer">
        <div class="timer">
            <div class="times">
                <span>Hourse</span>
                <p>00</p>
            </div>
            <div class="times">
                <span>Minutes</span>
                <p>00</p>
            </div>
            <div class="times">
                <span>Seconds</span>
                <p>00</p>
            </div>
            <div class="times">
                <span>miliSec</span>
                <p>00</p>
            </div>
        </div>
        <!-- timer box -->
        <div class="timer-btn-group">
            <button class="timer-btn"><i class="fas fa-play"></i></button>
            <button class="timer-btn"><i class="fas fa-pause"></i></button>
            <button class="timer-btn" id="add" data-counter value="1"><i class="fas fa-plus"></i></button>
            <button class="timer-btn"><i class="fas fa-trash"></i></button>
        </div>
        <!--btn-gorup -->
        <textarea name="textarea" id="record" cols="30" rows="10">
        </textarea>
        <!-- record player -->
    </section>
    <script src="js/stopWatch2.js"></script>
</body>

</html>
